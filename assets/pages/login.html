<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="form">
      
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Registrarte</a></li>
          <li class="tab"><a href="#login">Acceder</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup">   
            <h1>Registrar:</h1>
            <ul class="tab-group">
                    <li class="tab active"><a href="#inversionista">Como inversionista</a></li>
                    <li class="tab"><a href="#proyecto">Mi proyecto</a></li>
                  </ul>
          </div>

              <div id="inversionista">
                    <h1>Bienvenido inversionista!</h1>
            
                    <form action="/" method="post">
                        <div class="top-row">
                                <div class="field-wrap">
                                  <label>
                                    Nombre<span class="req">*</span>
                                  </label>
                                  <input type="text" required autocomplete="off" />
                                </div>
                            
                                <div class="field-wrap">
                                  <label>
                                    Apellidos<span class="req">*</span>
                                  </label>
                                  <input type="text"required autocomplete="off"/>
                                </div>
                              </div>
                              <div class="top-row">
                                    <div class="field-wrap">
                                      <label>
                                        Telefono<span class="req">*</span>
                                      </label>
                                      <input type="text" required autocomplete="off" />
                                    </div>
                                
                                    <div class="field-wrap">
                                      <label>
                                        Fecha<span class="req">*</span>
                                      </label>
                                      <input type="text"required autocomplete="off"/>
                                    </div>
                                  </div>
                                  <div class="top-row">
                                        <div class="field-wrap">
                                                <label>
                                                  Email Address<span class="req">*</span>
                                                </label>
                                                <input type="email"required autocomplete="off"/>
                                              </div>
                                    
                                              <div class="field-wrap">
                                                    <label>
                                                      Password<span class="req">*</span>
                                                    </label>
                                                    <input type="password"required autocomplete="off"/>
                                                  </div></div>
                    
                   
                    
                    <button class="button button-block"/>Registrar</button>
                    
                    </form>

              </div>
              

          
          
          <div id="login">   
            <h1>Bienvenido!</h1>
            
            <form action="/" method="post">
            
              <div class="field-wrap">
              <label>
                Email<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            
            <p class="forgot"><a href="#">Olvidó su contraseña?</a></p>
            
            <button class="button button-block"/>Entrar</button>
            
            </form>
  
          </div>
          
        </div><!-- tab-content -->
        
        <div class="tab-content">
            <div id="proyecto">
                    <h1>Mi proyecto!</h1>
            
                    <form action="/" method="post">

                     <div class="field-wrap">
                                <label>
                                 Nombre<span class="req">*</span>
                                 </label>
                      <input type="text"required autocomplete="off"/>
                     </div>
                        <div class="top-row">
                                <div class="field-wrap">
                                  <label>
                                    Apellidos<span class="req">*</span>
                                  </label>
                                  <input type="text" required autocomplete="off" />
                                </div>
                            
                                <div class="field-wrap">
                                  <label>
                                    Telefono<span class="req">*</span>
                                  </label>
                                  <input type="text"required autocomplete="off"/>
                                </div>
                              </div>
                    
                              <div class="top-row">
                                    <div class="field-wrap">
                                            <label>
                                              Email Address<span class="req">*</span>
                                            </label>
                                            <input type="email"required autocomplete="off"/>
                                          </div>
                                
                                          <div class="field-wrap">
                                                <label>
                                                  Password<span class="req">*</span>
                                                </label>
                                                <input type="password"required autocomplete="off"/>
                                              </div></div>
                   
                    
                    <button class="button button-block"/>Registrar</button>
                    
                    </form>
            </div>
        </div>

        
  </div> <!-- /form -->
  <!-- partial -->
  
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="assets/js/script.js"></script>

</body>
</html>
